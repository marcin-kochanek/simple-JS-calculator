<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iPhone Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="calculator">
    <input id="result" type="number" value="0" readonly>
    <div class="calculator-buttons">
      <div class="row">
        <button class="btn btn--top">ac</button>
        <button class="btn btn--top">&plusmn;</button>
        <button class="btn btn--top">&percnt;</button>
        <button class="btn btn--right">&divide;</button>
      </div>     
      <div class="row">
        <button class="btn btn--number" value="7">7</button>
        <button class="btn btn--number">8</button>
        <button class="btn btn--number">9</button>
        <button class="btn btn--right">&times;</button>
      </div>
      <div class="row">
        <button class="btn btn--number">4</button>
        <button class="btn btn--number">5</button>
        <button class="btn btn--number">6</button>
        <button class="btn btn--right">&minus;</button>
      </div>
      <div class="row">
        <button class="btn btn--number">1</button>
        <button class="btn btn--number">2</button>
        <button class="btn btn--number">3</button>
        <button class="btn btn--right">&plus;</button>
      </div>
      <div class="row">
        <button class="btn btn--zero btn--number">0</button>
        <button class="btn">&comma;</button>
        <button class="btn btn--right">&equals;</button>
      </div>
    </div> 
  </div>
  <script src="./script.js"></script>
</body>
</html>
