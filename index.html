<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iPhone Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="information">
    <h1>A simple JavaScript calculator</h1>
    <h4>Quick and easy calculator with the most simple mathematical operations.</h4>
  </div>
  <div id="calculator">
    <input id="resultBox" type="text" value="0" readonly>
    <input id="resultNumbers" type="text" readonly>
    <div class="calculator-buttons">
      <div class="row">
        <button class="btn btn--top btn--clear">ac</button>
        <button class="btn btn--top btn--plusminus">&plusmn;</button>
        <button class="btn btn--top btn--percentage" value="%">&percnt;</button>
        <button class="btn btn--right btn--operator" value="/">&divide;</button>
      </div>
      <div class="row">
        <button class="btn btn--number" value="7">7</button>
        <button class="btn btn--number" value="8">8</button>
        <button class="btn btn--number" value="9">9</button>
        <button class="btn btn--right btn--operator" value="*">&times;</button>
      </div>
      <div class="row">
        <button class="btn btn--number" value="4">4</button>
        <button class="btn btn--number" value="5">5</button>
        <button class="btn btn--number" value="6">6</button>
        <button class="btn btn--right btn--operator" value="-">&minus;</button>
      </div>
      <div class="row">
        <button class="btn btn--number" value="1">1</button>
        <button class="btn btn--number" value="2">2</button>
        <button class="btn btn--number" value="3">3</button>
        <button class="btn btn--right btn--operator" value="+">&plus;</button>
      </div>
      <div class="row">
        <button class="btn btn--zero btn--number" value="0">0</button>
        <button class="btn btn--dot">&middot;</button>
        <button class="btn btn--right btn--equals">&equals;</button>
      </div>
    </div> 
  </div>
  <script src="./script.js"></script>
</body>
</html>
